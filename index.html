<!DOCTYPE html>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  body{padding-top:30px;}
  body, html {
      height: 100%;
      background-repeat: no-repeat;
      background-image: linear-gradient(rgb(98, 191, 215), rgb(9, 65, 79));
  }

  .glyphicon {  margin-bottom: 10px;margin-right: 10px;}

  small {
    display: block;
    line-height: 1.428571429;
  }

  .round {
    border-radius: 15px;
    -webkit-border-radius: 15px;
    -moz-border-radius: 15px;
  }

  .container {
    background-color: #9CC4CF;
    max-width: 350px;
    padding: 20px;
    margin: auto;
  }

  .profile-img-card {
      width: 300px;
      height: 300px;
      margin: 0 auto 10px;
      display: block;
      -moz-border-radius: 50%;
      -webkit-border-radius: 50%;
      border-radius: 50%;
  }

  .btn {
      font-weight: 700;
      height: 36px;
      -moz-user-select: none;
      -webkit-user-select: none;
      user-select: none;
      cursor: default;
  }

  .btn.btn-medicalrecord {
      /*background-color: #4d90fe; */
      background-color: rgb(118, 148, 156);
      /* background-color: linear-gradient(rgb(104, 145, 162), rgb(12, 97, 33));*/
      padding: 0px;
      font-weight: 700;
      font-size: 14px;
      height: 36px;
      -moz-border-radius: 3px;
      -webkit-border-radius: 3px;
      border-radius: 3px;
      border: none;
      -o-transition: all 0.218s;
      -moz-transition: all 0.218s;
      -webkit-transition: all 0.218s;
      transition: all 0.218s;
  }
  </style>

  <div class="round container" align="center">
      <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-6">
              <div class="well well-sm">
                  <div class="row">
                      <div class="col-sm-6 col-md-4">
                          <img class= "profile-img-card" img src="http://www.short-haircut.com/wp-content/uploads/2017/04/Short-Hair-Women-Over-50.jpg" alt="" class="img-rounded img-responsive" height="300" width="300"/>
                      </div>
                      <div class="col-sm-6 col-md-8">
                          <h4>
                              Dalenna Sheppard</h4>
                          <small><cite title="San Francisco, USA">San Francisco, USA <i class="glyphicon glyphicon-map-marker">
                          </i></cite></small>
                          <p>
                              <i class="glyphicon glyphicon-envelope"></i>Mail: Dalenna@gmail.com
                              <br />
                              <i class="glyphicon glyphicon-gift"></i>Phone: +1-202-555-0197
                              <br />
                              <i class="glyphicon glyphicon-gift"></i>Adress: #1095, Broaddus Avenue
                          </p>
                          <!-- Split button -->
                              <button type="button" class="btn btn-primary btn-medicalrecord">
                                  Medical record</button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</html>
